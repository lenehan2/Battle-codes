<div class="paddingTop">
	
<form id="login-form" name="loginForm" ng-submit="login(username)">

    <div class="form-group">
        <label for="email">Pick a Username</label>
        <input type="text" ng-model="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="login-password">Pick a room</label>
        <input type="text" class="form-control" id="login-password" placeholder="Room">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
